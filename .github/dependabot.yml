version: 2

updates:
  - package-ecosystem: bun
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - dependencies
    commit-message:
      prefix: chore(deps)
      include: scope
    groups:
      bun-minor-and-patch:
        applies-to: version-updates
        update-types:
          - minor
          - patch
        patterns:
          - '*'

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - dependencies
    commit-message:
      prefix: chore(ci)
      include: scope
    groups:
      github-actions-minor-and-patch:
        applies-to: version-updates
        update-types:
          - minor
          - patch
        patterns:
          - '*'

  - package-ecosystem: docker-compose
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - dependencies
    commit-message:
      prefix: chore(docker)
      include: scope
    groups:
      docker-compose-minor-and-patch:
        applies-to: version-updates
        update-types:
          - minor
          - patch
        patterns:
          - '*'
    ignore:
      # This repo targets ArangoDB 3.12. Major bumps should be a manual decision.
      - dependency-name: arangodb/arangodb
        versions:
          - 3.13.*
          - 4.*
